<table class="table table-striped">
    <thead>
    <tr>
        <th>Album Title</th>
        <th>Artist</th>
        <th>Year</th>
        <th>Genre</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="album in albums | orderBy:sortField:sortDescending"  ng-controller="AlbumEditorController">
        <td>
            <span ng-hide="editorEnabled['title']" ng-click="enableEditor(album, 'title')">{{album.title}}</span>
            <span ng-show="editorEnabled['title']">
                <div class="input-append">
                    <input type="text" name="title" class="input-large" ng-required ng-model="newFieldValue"/>
                    <button ng-click="save(album, 'title')" type="button" class="btn"><i class="icon-ok"></i></button>
                    <button ng-click="disableEditor()" type="button" class="btn"><i class="icon-remove"></i></button>
                </div>
            </span>
        </td>
        <td>
            <span ng-hide="editorEnabled['artist']" ng-click="enableEditor(album, 'artist')">{{album.artist}}</span>
            <span ng-show="editorEnabled['artist']">
                <div class="input-append">
                    <input type="text" name="artist" class="input-large" ng-required ng-model="newFieldValue"/>
                    <button ng-click="save(album, 'artist')" type="button" class="btn"><i class="icon-ok"></i></button>
                    <button ng-click="disableEditor()" type="button" class="btn"><i class="icon-remove"></i></button>
                </div>
            </span>
        </td>
        <td>
            <span ng-hide="editorEnabled['releaseYear']" ng-click="enableEditor(album, 'releaseYear')">{{album.releaseYear}}</span>
            <span ng-show="editorEnabled['releaseYear']">
                <div class="input-append">
                    <input type="text" name="releaseYear" class="input-small" ng-required ng-model="newFieldValue"/>
                    <button ng-click="save(album, 'releaseYear')" type="button" class="btn"><i class="icon-ok"></i></button>
                    <button ng-click="disableEditor()" type="button" class="btn"><i class="icon-remove"></i></button>
                </div>
            </span>
        </td>
        <td>
            <span ng-hide="editorEnabled['genre']" ng-click="enableEditor(album, 'genre')">{{album.genre}}</span>
            <span ng-show="editorEnabled['genre']">
                <div class="input-append">
                    <input type="text" name="genre" class="input-medium" ng-required ng-model="newFieldValue"/>
                    <button ng-click="save(album, 'genre')" type="button" class="btn"><i class="icon-ok"></i></button>
                    <button ng-click="disableEditor()" type="button" class="btn"><i class="icon-remove"></i></button>
                </div>
            </span>
        </td>
        <td class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="icon-cog"></i>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <a ng-click="delete(album)">delete</i></a>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
